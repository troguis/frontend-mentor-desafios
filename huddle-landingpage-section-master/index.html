<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/estilos.css">
    <title>Huddle landing page with a single introductory section</title>
</head>
<body>
    <main class="main">
        <div class="huddle">
            <div class="huddle__titulo">
                <img src="images/logo.svg" alt="">
            </div>

            <div class="huddle__mockup">
                <img src="images/illustration-mockups.svg" alt="">
            </div>

            <div class="huddle__texto">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="huddle__texto--btn">Register</a>
            </div>

            <div class="huddle__sociales">
                <ul class="huddle__sociales-ul">
                    <li class="huddle__sociales-li">
                        <a href=""><i class="fab fa-facebook-f huddle__sociales--enlace huddle__sociales--facebook-ico"></i></a>
                    </li>

                    <li class="huddle__sociales-li">
                        <a href=""><i class="fab fa-twitter huddle__sociales--enlace huddle__sociales--twitter-ico"></i></a>
                    </li>

                    <li class="huddle__sociales-li">
                        <a href=""><i class="fab fa-instagram huddle__sociales--enlace huddle__sociales--instagram-ico"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </main>
</body>
</html>
